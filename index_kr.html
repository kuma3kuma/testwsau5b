<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                schema: {
                    videoId: { type: 'string' }
                },
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector(this.data.videoId);

                    this.allVideos = document.querySelectorAll('video');
                    document.body.addEventListener('touchend', this.handleTap.bind(this));

                    if (!window.currentPlayingVideo) {
                        window.currentPlayingVideo = null;
                    }

                    if (this.vid.readyState >= 3) {
                        marker.addEventListener('markerFound', () => {
                            this.playVideo();
                        });
                    } else {
                        this.vid.addEventListener('loadeddata', () => {
                            marker.addEventListener('markerFound', () => {
                                this.playVideo();
                            });
                        });
                    }

                    marker.addEventListener('markerLost', () => {
                        this.pauseVideo();
                    });

                    window.addEventListener('click', () => {
                        this.vid.muted = false;
                    });
                },
                handleTap: function(event) {
                    if (this.vid.paused && this.el.object3D.visible) {
                        this.playVideo();
                    }
                },
                playVideo: function() {
                    this.allVideos.forEach(video => {
                        if (video !== this.vid) {
                            video.pause();
                            video.currentTime = 0;
                        }
                    });

                    this.vid.play().catch(error => {
                        console.error('Video playback failed:', error);
                    });
                    window.currentPlayingVideo = this.vid;
                },
                pauseVideo: function() {
                    this.vid.pause();
                    if (window.currentPlayingVideo === this.vid) {
                        window.currentPlayingVideo = null;
                    }
                }
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video id="vid1" src="assets/asset1-kr.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <video id="vid2" src="assets/asset2-kr.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker1.patt"
                patternRatio="0.50"
                videohandler="videoId: #vid1"
                id="marker1"
            >
                <a-video src="#vid1" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                patternRatio="0.50"
                videohandler="videoId: #vid2"
                id="marker2"
            >
                <a-video src="#vid2" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
            </a-marker>

            <!-- Add the instruction text -->
            <a-text
                value="Point the marker at the camera and tap."
                position="0 -1.5 -2"
                color="white"
                align="center"
                width="5"
            ></a-text>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
